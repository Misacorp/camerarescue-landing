<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="title" content="Logo | Camera Rescue">
  <meta name="description" content="Camera Rescue Logos and Identity Guidelines.">
  <meta name="keywords" content="camera, rescue, kameratori">

  <title>Logo | Camera Rescue</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="center">
  <main>
    <h1 class="center">Logo</h1>

    <section class="center padded buttons">
        <h2 class="align-center">Identity Guidelines</h2>

        <div class="action-container">
            <p>Download identity guidelines</p>
            <a href="logo/Camera%20Rescue%20Identity%20Guidelines.pdf" class="btn dark bold">
                PDF
            </a>
        </div>
        
        <div class="action-container">
            <p>Download all logos</p>
            <a href="logo/camera_rescue_identity.zip" class="btn dark bold">
                ZIP
            </a>
        </div>
    </section>
    
    <section class="center padded dark">
        <h2 class="align-center">White on transparent</h2>
    
        <div class="company-container">
            <div class="company">
                <div class="logo-container">
                    <a href="logo/camera_rescue_logo_text_white@2x.png">
                        <img src="logo/camera_rescue_logo_text_white@2x.png" alt="Text logo white">
                    </a>
                </div>
            </div>
    
            <div class="company">
                <div class="logo-container">
                    <a href="logo/camera_rescue_logo_circle_white@2x.png">
                        <img src="logo/camera_rescue_logo_circle_white@2x.png" alt="Circle logo white">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="center padded">
        <h2 class="align-center">Black on white</h2>
        
        <div class="company-container">
            <div class="company">
                <div class="logo-container">
                    <a href="logo/camera_rescue_logo_text_black@2x.png">
                        <img src="logo/camera_rescue_logo_text_black@2x.png" alt="Text logo black">
                    </a>
                </div>
            </div>

            <div class="company">
                <div class="logo-container">
                    <a href="logo/camera_rescue_logo_circle_black@2x.png">
                        <img src="logo/camera_rescue_logo_circle_black@2x.png" alt="Circle logo black">
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section>
        <p><a href="index.html">Back to home page</a></p>
    </section>

  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
